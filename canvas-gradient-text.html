<!DOCTYPE html>

<html>

<head>
	<script>
	window.onload = function() {
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var x=0;
		var y=0;
		var width = 1920;
		var height = 1080;

		ctx.beginPath();
		ctx.rect(x,y,width,height);

		var gradient = ctx.createRadialGradient(300,100,50,400,200,200);
		gradient.addColorStop(0, "#27536d");
		gradient.addColorStop(1, "#62b1e0");
		ctx.fillStyle = gradient;
		ctx.fill();
		
		ctx.font = "45pt Arial";
		ctx.textAlign = "center";
		ctx.fillStyle = "yellow";
		ctx.fillText("Hello World!", 400, 200);

	};
	</script>

</head>

<body>
	<canvas id="canvas" width="1920" height="1080">
		<!-- alternatywna treść -->
		<p>Niestety Twoja przeglądarka nie wspiera tej funkcji HTML5</p>

	</canvas>


</body>



</html>
