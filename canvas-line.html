<!DOCTYPE html>

<html>

<head>
	<script>
	window.onload = function() {
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		ctx.moveTo(50,150);
		ctx.lineTo(150,70);
		ctx.lineWidth = 15;
		ctx.strokeStyle = "#0b6754";
		ctx.stroke();
	};
	</script>

</head>

<body>
	<canvas id="canvas" width="400" height="250">
		<!-- alternatywna treść -->
		<p>Niestety Twoja przeglądarka nie wspiera tej funkcji HTML5</p>

	</canvas>


</body>



</html>
